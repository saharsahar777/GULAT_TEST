<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Гулять</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html, body {
            height: 100%;
            width: 100%;
            overflow-x: hidden;
            position: relative;
        }

        body {
            font-family: 'Dela Gothic One', cursive;
            background: #C9AAE2;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            min-height: 100vh;
        }

        /* Волны фон */
        .wave-top {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1;
            pointer-events: none;
        }

        .wave-top svg {
            width: 100%;
            height: auto;
            display: block;
        }

        .wave-bottom {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            z-index: 1;
            pointer-events: none;
        }

        .wave-bottom svg {
            width: 100%;
            height: auto;
            display: block;
        }

        /* Контент */
        .content {
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            max-width: 600px;
            width: 100%;
        }

        /* Иллюстрация людей */
        .illustration {
            width: 80%;
            max-width: 350px;
            margin-bottom: 40px;
        }

        .illustration svg {
            width: 100%;
            height: auto;
        }

        /* Кнопка */
        .start-button {
            margin-bottom: 40px;
            cursor: pointer;
            transition: transform 0.3s;
            width: 70%;
            max-width: 280px;
            display: block;
        }

        .start-button:active {
            transform: scale(0.98);
        }

        .start-button svg {
            width: 100%;
            height: auto;
            display: block;
        }

        /* Текст описания */
        .description {
            color: #FFFFFF;
            font-family: 'Dela Gothic One', cursive;
            font-size: 13px;
            font-weight: 400;
            line-height: 1.7;
            text-align: center;
            padding: 0 20px;
            max-width: 450px;
        }

        @media (max-width: 480px) {
            .description {
                font-size: 11px;
                line-height: 1.6;
            }
            
            .illustration {
                margin-bottom: 30px;
            }
            
            .start-button {
                margin-bottom: 30px;
            }
        }
    </style>
</head>
